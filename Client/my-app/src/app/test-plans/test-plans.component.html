<p></p>


<script src="/script.js"></script>
<div id="content" class="ui container">
  
  <div class="ui segment">
    <div class="ui grid">
      <div class="four wide column"><h3>Test Plan Name</h3></div>
      <div class="four wide column"><h3>Creator</h3></div>
      <div class="four wide column"><h3>Start Date</h3></div>
      <div class="four wide column"></div>
    </div>
    
    <div class="ui divider"></div>

    <div class="ui" style="height: 70%;">
        <div class="ui segment" *ngFor="let testplan of testPlans">
          <div class="ui middle aligned grid">
            <div class="four wide column">{{testplan.testplanName}}</div>
            <div class="four wide column">{{testplan.creator}}</div>
            <div class="four wide column">{{testplan.startDate}}</div>
            <div class="four wide right aligned column">
              
                <button mat-button [matMenuTriggerFor]="menu">Options</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="edit(testplan.id)" data-tooltip="Edit Test Plan">Edit Test Plan / Details</button>
                  <button mat-menu-item (click)="delete(testplan.id)">Delete Test Plan</button>
                </mat-menu>
              
            </div>

          </div>
        </div>
      </div>


      <div *ngIf="canCreateTestPlan()">
        <div class="ui hidden divider"></div>
        <div class="one wide column"></div>
        <div class="one wide column"></div>
        <div class="four wide right aligned column">
          <div class="ui blue fluid button" (click)="createTestPlan()">Create New Test Plan</div>
        </div>
    </div>

  </div>
</div>
