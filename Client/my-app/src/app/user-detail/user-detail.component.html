<div class="ui raised very padded text container segment">

<div *ngIf="user">
  <h2>User Details</h2>
  <div><b>id: </b>{{user.id}}</div>

  <div>
    <b>user_name: 
      <mat-form-field appearance="standard">
        <mat-label>{{user.userName}}</mat-label>
        <input matInput placeholder="user_name">
      </mat-form-field>
    </b>
  </div>

<b>userProfile: </b>
<mat-form-field>
  <select matNativeControl required [value]="user.userProfile">
    <option value="ADMIN">ADMIN</option>
    <option value="SUPER_USER">SUPER_USER</option>
    <option value="NORMAL_USER">NORMAL_USER</option>
  </select>
</mat-form-field>
  
  <div>
      <b>properties:
        <input [(ngModel)]="user.properties" placeholder="properties"/>
      </b>
  </div>

  <div><b>creator: </b>{{user.creator}}</div>

  <div><b>creation_date: </b>{{user.creationDate}}</div>

  <b>suspended: </b>
  <mat-form-field>
    <select matNativeControl required [value]="user.suspended">
      <option value="true">true</option>
      <option value="false">false</option>
    </select>
  </mat-form-field>

  <div *ngIf="user.modifiedDate!=null || user.modifier!=null">
      <div><b>modifier: </b>{{user.modifier}}</div>
      <div><b>modifiedDate: </b>{{user.modifiedDate}}</div>
      </div>
   
</div>

<div style="margin-top:30px;">
    <div class="ui suspend button" (click)="goBack()" data-tooltip="Go back">Go Back</div>
    <div class="ui suspend button" (click)="saveChanges()" data-tooltip="Save Changes">Save</div>
</div>

</div>
