<p>
  List of all users !
</p>




<script src="/script.js"></script>
<div id="content">
  <ul class="users">
    <li class="user" *ngFor="let user of users">
      <a routerLink="/user/{{user.id}}">
        <span class="badge">{{user.id}}</span>
        <span class="user">
          <span>name:{{user.user_name}}</span>
          <span>profile:{{user.user_profile}}</span>
          <span>suspended:{{user.suspended}}</span>
        </span>
      </a>
      <button (click)="suspend(user.id)">Suspend</button>
    </li>
  </ul>
</div>
