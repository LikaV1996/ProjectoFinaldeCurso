




<p>
  List of all users !
</p>



<script src="/script.js"></script>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/user/{{user.id}}">
      <span class="badge">{{user.id}}</span> {{user.user_name}}
    </a>
  </li>
</ul>

<div class="map"
     leaflet
     (leafletMapReady)="onMapReady($event)"
     [leafletOptions]="options">
</div>
