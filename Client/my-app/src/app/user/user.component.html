<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav"
        fixedInViewport="true"
        [mode]="side"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="http://localhost:4200/users">All users</a>
        <a mat-list-item href="#">All OBUs</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="nav-content">
      <mat-toolbar color="primary">
        <button
          style="float: right"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          SideNav
        </button>
        <span class="fill-remaining-space"></span>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="logout()">
          logout
        </button>
      </mat-toolbar>
      <!-- Add Content Here -->
        <p>List of all users !</p>
        <ul class="users">
          <li *ngFor="let user of users">
            <a routerLink="/user/{{user.id}}">
              <span class="badge">{{user.id}}</span> {{user.user_name}}
            </a>
          </li>
        </ul>
    </mat-sidenav-content>
  </mat-sidenav-container>
