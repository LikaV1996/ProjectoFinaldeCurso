<h2 mat-dialog-title class="custom">
	{{title}}
</h2>
<mat-dialog-content class="custom">
  <span>{{text}}</span>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="ok()">OK</button>
	<button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
