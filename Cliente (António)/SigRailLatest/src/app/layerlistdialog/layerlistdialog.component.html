<div mat-dialog-title>
	Add Published Layer
</div>
<div mat-dialog-content>
	<app-layerlist (layerOpen)="open($event)" (layerSelect)="select($event)"></app-layerlist>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="open(selectedLayer)">Add</button>
	<button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</div>
