<h2 mat-dialog-title class="custom">
	Edit Point
</h2>
<mat-dialog-content class="custom">
	<app-railwaypoint [feature]="_point"></app-railwaypoint>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="apply()">OK</button>
	<button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
