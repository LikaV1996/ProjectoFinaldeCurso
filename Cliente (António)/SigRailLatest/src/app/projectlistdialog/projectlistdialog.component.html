<div mat-dialog-title>
	Open Project
</div>
<div mat-dialog-content>
	<app-projectlist [inDialog]="true" (projectSelect)="selectProject($event)"></app-projectlist>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="open()">Open</button>
	<button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</div>
